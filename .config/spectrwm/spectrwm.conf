# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

# Komau
# black:   '#060404' ->  rgb:06/04/04
# red:     '#8F0024' ->  rgb:8F/00/24
# green:   '#0EAD69' ->  rgb:0E/AD/69
# yellow:  '#FFB20F' ->  rgb:FF/B2/0F
# blue:    '#0047AB' ->  rgb:00/47/AB
# magenta: '#8D029B' ->  rgb:8D/02/9B
# cyan:    '#20B2AA' ->  rgb:20/B2/AA
# white:   '#FFF6F6' ->  rgb:FF/F6/F6

workspace_limit             = 10
focus_mode                  = manual
focus_close                 = previous
focus_close_wrap            = 1
focus_default               = last
spawn_position              = first
workspace_clamp             = 1
warp_focus                  = 1
warp_pointer                = 1

# Window Decoration
border_width                = 2
color_focus                 = rgb:8D/8D/8D
color_focus_maximized       = rgb:8D/8D/8D
color_unfocus               = rgb:2C/2C/2C
color_unfocus_maximized     = rgb:2C/2C/2C
region_padding              = 15
tile_gap                    = 15

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width              = 50
# Remove window border when bar is disabled and there is only one window in workspace
disable_border              = 0

# Bar Settings
bar_enabled                 = 1
bar_enabled_ws[1]           = 1
bar_border_width            = 2
bar_border[1]               = rgb:8D/8D/8D
bar_border_unfocus[1]       = rgb:2C/2C/2C

bar_color[1]                = rgb:06/04/04,rgb:2C/2C/2C,rgb:79/79/79,rgb:CE/CE/CE,rgb:FF/F6/F6,rgb:8F/00/24
bar_color_selected[1]       = rgb:06/04/04
bar_font_color[1]           = rgb:06/04/04,rgb:2C/2C/2C,rgb:79/79/79,rgb:CE/CE/CE,rgb:FF/F6/F6,rgb:8F/00/24
bar_font_color_selected[1]  = rgb:FF/F6/F6
bar_font[1]                 = UnifrakturCook:size=12:antialias=true:style=Light,GoMono Nerd Font Mono:size=12:antialias=true,Symbola:size=14:style=Regular,Sazanami Mincho:size=14:style=Regular
bar_font_pua                = GoMono Nerd Font Mono:size=18:antialias=true
bar_action                  = ~/.config/spectrwm/baraction.sh
bar_action_expand           = 1
bar_justify                 = left
#    
bar_format                  = +|L+@fn=2;+@fg=0;+@bg=0;+<+@fn=1;+@fg=4;+@bg=0;+@fn=2;+@bg=4;+@fg=5;+<⸸+<+@fn=1;+@fg=1;+@bg=4;+@fn=2;+@fg=4;+@bg=1;+L+<+@fn=1;+@fg=1;+@bg=0;+|C+@fn=0;+@fg=4;+@bg=0;+<+@fn=1;+@fg=0;+@bg=1;+<+@fn=0;+@fg=4;+R+<:+<+W+@fn=1;+@fg=0;+@bg=1;+<+|R+@fn=0;+@fg=4;+@bg=0;+<+@fn=1;+@fg=1;+@bg=0;+@fn=2;+@bg=1;+@fg=4;+A+<+@fn=1;+@fg=4;+@bg=1;+@fn=2;+@fg=5;+@bg=4;+<⸸+<+@fn=1;+@fg=0;+@bg=4;
workspace_indicator         = listactive,listurgent,printnames,markcurrent,markurgent
bar_at_bottom               = 0
stack_enabled               = 1
clock_enabled               = 1
clock_format                = %a %b %d %R %Z %Y
iconic_enabled              = 1
maximize_hide_bar           = 0
window_class_enabled        = 1
window_instance_enabled     = 0
window_name_enabled         = 1
verbose_layout              = 1
urgent_enabled              = 1
urgent_collapse             = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio                = 0.6

