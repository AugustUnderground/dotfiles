# Gothic Theme
# Black      = "#0d0d0e" -> rgb:0d/0d/0e
# DarkGray   = "#2d2d2e" -> rgb:2d/2d/2e
# Gray       = "#4f4f4f" -> rgb:4f/4f/4f
# LightGray  = "#808080" -> rgb:80/80/80
# White      = "#dedede" -> rgb:de/de/de
# Blue       = "#5174e1" -> rgb:51/74/e1
# Green      = "#007a4f" -> rgb:00/7a/4f
# Purple     = "#6016cd" -> rgb:60/16/cd
# Yellow     = "#e1be51" -> rgb:e1/be/51
# Red        = "#7a002b" -> rgb:7a/00/2b
# Cyan       = "#0085b0" -> rgb:00/85/b0


workspace_limit             = 10
focus_mode                  = manual
focus_close                 = previous
focus_close_wrap            = 1
focus_default               = last
spawn_position              = first
workspace_clamp             = 1
warp_focus                  = 1
warp_pointer                = 1

# Window Decoration
border_width                = 2
color_focus                 = rgb:80/80/80  #808080
color_focus_maximized       = rgb:80/80/80  #808080
color_unfocus               = rgb:2d/2d/2e  #2d2d2e
color_unfocus_maximized     = rgb:2d/2d/2e  #2d2d2e
region_padding              = 15
tile_gap                    = 15

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width              = 50
# Remove window border when bar is disabled and there is only one window in workspace
disable_border              = 0

# Bar Settings
bar_enabled                 = 1
bar_enabled_ws[1]           = 1
bar_border_width            = 2
bar_border[1]               = rgb:80/80/80      #808080
bar_border_unfocus[1]       = rgb:2d/2d/2e      #2d2d2e
bar_color[1]                = rgb:0d/0d/0e,rgb:2d/2d/2e,rgb:4f/4f/4f,rgb:80/80/80,rgb:de/de/de,rgb:51/74/e1,rgb:00/7a/4f,rgb:60/16/cd,rgb:e1/be/51,rgb:7a/00/2b,rgb:00/85/b0
bar_color_selected[1]       = rgb:0d/0d/0e      #0d0d0e
bar_font_color[1]           = rgb:0d/0d/0e,rgb:2d/2d/2e,rgb:4f/4f/4f,rgb:80/80/80,rgb:de/de/de,rgb:51/74/e1,rgb:00/7a/4f,rgb:60/16/cd,rgb:e1/be/51,rgb:7a/00/2b,rgb:00/85/b0
bar_font_color_selected[1]  = rgb:de/de/de      #dedede
bar_font[1]                 = UnifrakturCook:size=12:antialias=true:style=Light,FantasqueSansMono Nerd Font Mono:size=12:antialias=true,Symbola:size=14:style=Regular,Sazanami Mincho:size=14:style=Regular
bar_font_pua                = FantasqueSansMono Nerd Font Mono:size=18:antialias=true
bar_action                  = ~/.config/spectrwm/baraction.sh
bar_action_expand           = 1
bar_justify                 = left
bar_format                  = +|L+@fn=2;+@fg=3;+@bg=0;+<+@fn=1;+@fg=0;+@bg=9;+@fn=2;+@bg=9;+@fg=4;+<⸸+<+@fn=1;+@fg=9;+@bg=1;+@fn=2;+@fg=4;+@bg=1;+L+<+@fn=1;+@fg=1;+@bg=0;+|C+@fn=0;+@fg=4;+@bg=0;+<+@fn=1;+@fg=0;+@bg=1;+<+@fn=0;+@fg=4;+R+<:+<+W+@fn=1;+@fg=0;+@bg=1;+<+|R+@fn=0;+@fg=4;+@bg=0;+<+@fn=1;+@fg=1;+@bg=0;+@fn=2;+@bg=1;+@fg=4;+A+<+@fn=1;+@fg=9;+@bg=1;+@fn=2;+@fg=4;+@bg=9;+<⸸+<+@fn=1;+@fg=0;+@bg=9;

workspace_indicator         = listactive,listurgent,printnames,markcurrent,markurgent
bar_at_bottom               = 0
stack_enabled               = 1
clock_enabled               = 1
clock_format                = %a %b %d %R %Z %Y
iconic_enabled              = 1
maximize_hide_bar           = 0
window_class_enabled        = 1
window_instance_enabled     = 0
window_name_enabled         = 1
verbose_layout              = 1
urgent_enabled              = 1
urgent_collapse             = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio                = 0.6

